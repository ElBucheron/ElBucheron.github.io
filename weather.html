<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        #scam-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .scam-item {
            width: 300px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scam Awareness</h1>
    <div id="scam-list"></div>

    <script>
        const scams = [
            {
                title: 'Phishing',
                description: 'Phishing scams involve fake emails or websites that trick users into providing sensitive information.'
            },
            {
                title: 'Identity Theft',
                description: 'Identity theft occurs when someone steals your personal information to commit fraud or other crimes.'
            },
            // Add more scams here
        ];

        const scamList = document.getElementById('scam-list');

        scams.forEach(scam => {
            const scamItem = document.createElement('div');
            scamItem.classList.add('scam-item');

            const scamTitle = document.createElement('h2');
            scamTitle.textContent = scam.title;
            scamItem.appendChild(scamTitle);

            const scamDescription = document.createElement('p');
            scamDescription.textContent = scam.description;
            scamItem.appendChild(scamDescription);

            scamList.appendChild(scamItem);
        });
    </script>
</body>
</html>
