<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Entraînement Grimpe</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    #timer { font-size: 3em; margin: 20px 0; color: #e74c3c; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; }
    .exercise { margin-top: 10px; font-weight: bold; }
    select { padding: 5px; margin: 10px 0; font-size: 1em; }
    #details { margin-top: 20px; padding: 15px; background: #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Timer Entraînement Grimpeur</h1><label for="daySelect">Choisis un jour :</label> <select id="daySelect" onchange="loadDay()"> <option value="Jour 1">Jour 1 - Force</option> <option value="Jour 2">Jour 2 - Antagonistes</option> <option value="Jour 4">Jour 4 - Explositivité</option> <option value="Jour 5">Jour 5 - Endurance</option> </select>

  <div class="exercise" id="exerciseName">Sélectionne un jour pour commencer</div>
  <div id="timer">00:00</div>
  <button onclick="startTimer()">Démarrer</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Réinitialiser</button>
  <button onclick="prevExercise()">&larr; Précédent</button>
  <button onclick="nextExercise()">Suivant &rarr;</button>  <div id="details"></div>  <script>
    const allSchedules = {
      "Jour 1": [
        { name: "Suspensions au hangboard", duration: 6 * (10 + 120), description: "6 × 10s suspendu sur prise, 2min de repos entre." },
        { name: "Tractions excentriques", duration: 5 * (3 * 4 + 120), description: "5 × 3 reps - montée rapide, descente 4s. 2min repos." },
        { name: "Verrouillage 90°", duration: 4 * (2 * 10 + 30), description: "Maintien 10s par bras x4. Repos court entre." },
        { name: "Gainage hollow body", duration: 3 * (30 + 60), description: "3 × 30s maintien au sol, jambes bras tendus. 1min repos." }
      ],
      "Jour 2": [
        { name: "Pompes surélevées", duration: 4 * (30 + 60), description: "4 × 10–12 reps, pause 1min." },
        { name: "Élévations latérales", duration: 3 * (40 + 30), description: "3 × 15 reps, bras tendus à l'horizontale." },
        { name: "Planche + variations", duration: 3 * (30 + 30), description: "3 × 30s planche avec levée bras/jambes." },
        { name: "Gainage latéral + jambe", duration: 3 * (2 * 30 + 30), description: "3 x 30s par côté avec jambe levée." },
        { name: "Pont fessier", duration: 3 * (30 + 30), description: "3 × 15 reps, fessiers serrés." },
        { name: "Extension triceps", duration: 3 * (30 + 30), description: "3 × 12 reps avec élastique ou anneaux." }
      ],
      "Jour 4": [
        { name: "Pompes pliométriques", duration: 4 * (30 + 60), description: "4 × 6 reps, mains qui décollent." },
        { name: "Sauts genoux/box", duration: 4 * (30 + 60), description: "4 × 6 sauts explosifs." },
        { name: "Burpees dynamiques", duration: 3 * (30 + 30), description: "3 × 10 rapides burpees." },
        { name: "Toes-to-bar", duration: 4 * (30 + 60), description: "4 × 10 levés de jambes suspendu." },
        { name: "Mountain climbers", duration: 3 * (30 + 30), description: "3 × 30s rapide gainage." },
        { name: "Plank to push-up", duration: 3 * (30 + 30), description: "3 × 10 reps dynamique." },
        { name: "Superman", duration: 3 * (30 + 30), description: "3 × 30s sur le ventre, bras/jambes levés." }
      ],
      "Jour 5": [
        { name: "Circuit Endurance", duration: 5 * ((30 + 15) * 5), description: "5 tours : tractions, pompes, planche, squats, fentes sautées. 30s travail, 15s repos." }
      ]
    };

    let schedule = [];
    let current = 0;
    let remaining = 0;
    let interval;

    function loadDay() {
      pauseTimer();
      const day = document.getElementById("daySelect").value;
      schedule = allSchedules[day];
      current = 0;
      remaining = schedule[0]?.duration || 0;
      updateDisplay();
    }

    function updateDisplay() {
      const mins = String(Math.floor(remaining / 60)).padStart(2, '0');
      const secs = String(remaining % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `${mins}:${secs}`;
      document.getElementById('exerciseName').innerText = schedule[current]?.name || "Fini !";
      document.getElementById('details').innerText = schedule[current]?.description || "";
    }

    function startTimer() {
      if (interval || schedule.length === 0) return;
      interval = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
        } else {
          nextExercise();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      pauseTimer();
      current = 0;
      remaining = schedule[0]?.duration || 0;
      updateDisplay();
    }

    function nextExercise() {
      pauseTimer();
      if (current < schedule.length - 1) {
        current++;
        remaining = schedule[current].duration;
        updateDisplay();
      } else {
        document.getElementById('exerciseName').innerText = "Séance terminée !";
        document.getElementById('timer').innerText = "00:00";
        document.getElementById('details').innerText = "Bravo pour ta séance ! Pense à bien récupérer.";
      }
    }

    function prevExercise() {
      pauseTimer();
      if (current > 0) {
        current--;
        remaining = schedule[current].duration;
        updateDisplay();
      }
    }

    updateDisplay();
  </script></body>
</html>
