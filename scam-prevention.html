<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e8e8e8;
        }
        #scam-details {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Scam Awareness</h1>
    <div id="button-container" class="button-container">
        <div class="button" onclick="showScamDetails('phishing')">Phishing</div>
        <div class="button" onclick="showScamDetails('identity-theft')">Identity Theft</div>
        <!-- Add more buttons for other scams here -->
    </div>
    <div id="scam-details"></div>

    <script src="js/scam-list.js"></script>
    <script>
        function showScamDetails(scamId) {
            const scam = scams.find(s => s.id === scamId);
            if (!scam) return;

            const scamDetails = document.getElementById('scam-details');
            scamDetails.innerHTML = `
                <h2>${scam.title}</h2>
                <p><strong>Description:</strong> ${scam.description}</p>
                <p><strong>Example:</strong> ${scam.example}</p>
                <p><strong>Solution:</strong> ${scam.solution}</p>
            `;
            scamDetails.style.display = 'block';
        }
    </script>
</body>
</html>
