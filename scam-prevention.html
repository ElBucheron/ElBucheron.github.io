<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévention des escroqueries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e8e8e8;
        }
        #scam-details {
            display: none;
            text-align: center;
        }
        #return-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prévention des escroqueries</h1>
    <div id="category-container" class="button-container">
        <div class="button" onclick="showScamCategory('consumer-scams')">Escroqueries pour les consommateurs</div>
        <div class="button" onclick="showScamCategory('business-scams')">Escroqueries pour les entreprises</div>
    </div>
    <div id="button-container" class="button-container"></div>
    <div id="scam-details"></div>
    <button id="return-button" onclick="clearScreen()">Retour</button>

    <script src="js/scam-list.js"></script>
    <script>
        function showScamCategory(category) {
            const buttonContainer = document.getElementById('button-container');
            const categoryContainer = document.getElementById('category-container');
            const scamDetails = document.getElementById('scam-details');
            const returnButton = document.getElementById('return-button');

            categoryContainer.style.display = 'none';
            buttonContainer.innerHTML = '';

            const scamsToShow = scams.filter(scam => scam.category === category);

            scamsToShow.forEach(scam => {
                const scamButton = document.createElement('div');
                scamButton.classList.add('button');
                scamButton.textContent = scam.title;
                scamButton.onclick = () => showScamDetails(scam.id);
                buttonContainer.appendChild(scamButton);
            });

            buttonContainer.style.display = 'flex';
            scamDetails.style.display = 'none';
            returnButton.style.display = 'block';
        }

        function showScamDetails(scamId) {
            const scam = scams.find(s => s.id === scamId);
            if (!scam) return;

            const buttonContainer = document.getElementById('button-container');
            const scamDetails = document.getElementById('scam-details');
            const returnButton = document.getElementById('return-button');

            buttonContainer.style.display = 'none';
            scamDetails.innerHTML = `
                <h2>${scam.title}</h2>
                <p><strong>Description :</strong> ${scam.description}</p>
                <p><strong>Exemple :</strong> ${scam.example}</p>
                <p><strong>Solution :</strong> ${scam.solution}</p>
            `;
            scamDetails.style.display = 'block';
            returnButton.style.display = 'block';
        }

        function clearScreen() {
            const buttonContainer = document.getElementById('button-container');
            const categoryContainer = document.getElementById('category-container');
            const scamDetails = document.getElementById('scam-details');
            const returnButton = document.getElementById('return-button');

            buttonContainer.style.display = 'none';
            categoryContainer.style.display = 'flex';
            scamDetails.style.display = 'none';
            returnButton.style.display = 'none';
        }
    </script>
</body>
</html>
