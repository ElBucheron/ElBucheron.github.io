<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        #scam-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .scam-item {
            width: 300px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .scam-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scam Awareness</h1>
    <div id="scam-list"></div>

    <script src="js/scam-list.js"></script>
    <script>
        const scamList = document.getElementById('scam-list');

        scams.forEach(scam => {
            const scamItem = document.createElement('div');
            scamItem.classList.add('scam-item');

            const scamImage = document.createElement('img');
            scamImage.classList.add('scam-image');
            scamImage.src = scam.image;
            scamImage.alt = scam.title;
            scamItem.appendChild(scamImage);

            const scamTitle = document.createElement('h2');
            scamTitle.textContent = scam.title;
            scamItem.appendChild(scamTitle);

            const scamDescription = document.createElement('p');
            scamDescription.textContent = scam.description;
            scamItem.appendChild(scamDescription);

            const scamDetails = document.createElement('p');
            scamDetails.innerHTML = scam.details;
            scamItem.appendChild(scamDetails);

            scamList.appendChild(scamItem);
        });
    </script>
</body>
</html>
